<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST | GB</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
</head>
<body>
    <h2>To Do List | Gabriel</h2>

    <div class="content">
        <div class="content--add-item">
            <input type="text" id="input-new-task" placeholder="Digite sua nova task">
            <button onclick="newTask()" id="btn-new-task" title="Clique aqui para adicionar uma nova task">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg>
            </button>
        </div>
        <div class="content--body">
            <ul id="to-do-list">
            </ul>
        </div>
    </div>

    <div id="janelaEdicao">

        <button id="janelaEdicaoBtnFechar">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>

            </button>
              <h2>Deseja editar essa tarefa ?</h2>

              <hr>

              <form>

                <div class="frm-linha">

                    <label for="nome">Nome</label>
                    <input type="text" id="inputTarefaNomeEdicao">

                </div>
                <div class="frm-linha">

                    <button id="btnAtualizarTarefa">Salvar</button>

                </div>

              </form>

        

    </div>

    <div id="janelaEdicaoFundo"></div>

</body>
<script src="./script/script.js"></script>
</html>
